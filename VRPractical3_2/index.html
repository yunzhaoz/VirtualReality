<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
  </head>
    <body>
      <h1>Hi</h1>
      <a-scene >
        <a-plane color="brown" position="0 0 -5" rotation="-90 0 0" width="50" height="50"></a-plane>
        <a-sky color="white"></a-sky>
        <a-entity id="car1" position="0 0.2 -2" class="interact">
          <a-box wireframe="false" position="0 3.4 -3" rotation="0 0 0" width="3" height="3" depth="2" color="lightblue"></a-box>
          <a-box wireframe="false" position="-1 2 -3" rotation="0 0 0" width="6" height="2" depth="3" color="red"></a-box>
          <a-box wireframe="false" position="-0.3 5 -3" rotation="0 0 0" width="3.8" height="0.3" depth="3" color="black"></a-box>
          <a-cylinder wireframe="false" position="1 1.2 -1" rotation="90 0 0" radius="1.5" height="1" color="black"></a-cylinder>
          <a-cylinder wireframe="false" position="-3.5 0.75 -1" rotation="90 0 0" radius="1" height="1" color="black"></a-cylinder>
          <a-cylinder wireframe="false" position="1 1.2 -5" rotation="90 0 0" radius="1.5" height="1" color="black"></a-cylinder>
          <a-cylinder wireframe="false" position="-3.5 0.75 -5" rotation="90 0 0" radius="1" height="1" color="black"></a-cylinder>
          <a-cylinder wireframe="false" position="-3.5 0.9 -3" rotation="90 0 0" radius="0.2" height="4" color="black"></a-cylinder>
        </a-entity>
        <a-entity id="rocket" position="-8 3 -2" class="interact">
          <a-cone radius-top="0" radius-bottom="0.5" height="1" color="blue" position="0 0 -2"></a-cone>
          <a-cylinder radius="0.5" height="2.5" color="white" position="0 -1.75 -2"></a-cylinder>
          <a-cone rotation="180 0 0" radius-bottom="0.5" radius-top="0" height="2" color="red" opacity="0.6" position="0 -3.95 -2"></a-cone>
        </a-entity>
        <a-camera position="0 2 0">
          <a-cursor raycaster="objects: [interact]"></a-cursor>
        </a-camera>
        
      </a-scene>

    </body>
</html>
