<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity id="car" position="0 0 -5" rotation="0 0 0"></a-entity>
      <a-box position="0 3.4 -3" rotation="0 0 0" width="3" height="3.5" depth="2" color="#4CC3D9"></a-box>
      <a-box position="-1 2 -3" rotation="0 0 0" width="6" height="2" depth="3" color="#4CC3D9"></a-box>
      <a-cylinder wireframe="true" position="1 1.1 -1" rotation="90 0 0" radius="1.25" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder wireframe="true" position="-3 0.75 -1" rotation="90 0 0" radius="1" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder wireframe="true" position="1 1.1 -5" rotation="90 0 0" radius="1.25" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder wireframe="true" position="-3 0.75 -5" rotation="90 0 0" radius="1" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder wireframe="true" position="-3 0.9 -3" rotation="90 0 0" radius="0.2" height="4" color="#FFC65D"></a-cylinder>
      <a-plane wireframe="true" position="0 0 -4" rotation="-90 0 0" width="1" height="1" color="light blue"></a-plane>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
